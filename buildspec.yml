version: 0.2


phases:
  pre_build:
    commands:
      -$(aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 940734073892.dkr.ecr.ap-southeast-1.amazonaws.com)
      -REPOSITORY_URI = 940734073892.dkr.ecr.ap-southeast-1.amazonaws.com
      -COMMIT_HASH = $(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      -IMAGE_TAG = build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '(print $2)')
  build:
    commands:
      -echo Build started on 'date'
      -echo Building the Docker image...
      -docker build -t 007-test .
      -docker tag 007-test:latest 940734073892.dkr.ecr.ap-southeast-1.amazonaws.com/007-test:latest
  post_build:
    commands:
      -echo Build completed on 'date'
      -echo Pushing the Docker image...
      -docker push 940734073892.dkr.ecr.ap-southeast-1.amazonaws.com/007-test:latest
      -docker push 940734073892.dkr.ecr.ap-southeast-1.amazonaws.com/007-test:007-test
